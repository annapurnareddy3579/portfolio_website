<html lang="en">
<head>

    src="https://kit.fontawesome.com/7a4b62b0a4.js"

</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Portfolio</div>
            <ul>

            <div class="hero_content">

            <div class="project_container">

                            <h3>Programming</h3>
                        </div>
                    </div>
                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="python-language-logo.png" height="280px" alt="python language">
                        <div class="card_content">
                            <h3>Programming</h3>
                        </div>
                    </div>
                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="java_logo.jpg" height="280px" alt="java language">
                        <div class="card_content">
                            <h3>Programming</h3>
                        </div>
                    </div>
                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="html_logo.jpg" alt="html language">
                        <div class="card_content">
                            <h3>front-end</h3>
                        </div>
                    </div>
                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="css_logo.jpg" height="170px" alt="css language">
                        <div class="card_content">

                        </div>
                    </div>
                </div>
                <div class="grid_item">
                    <div class="card">
                        <img src="javascript_logo.jpg" alt="java language">
                        <div class="card_content">
                            <h3>front-end</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>

        <div class="container">
             <h2>
                Let's work together.....
             </h2>
          <div class="top_contact">
           <div class="contact_way">
             <i class="fab fa-linkedin"></i>
             <h3>linkedin</h3>
           </div>
           <div class="contact_way">
             <i class="fab fa-twitter"></i>
             <h3>Twitter</h3>
           </div>
           <div class="contact_way">
              <h3>@Send mail</h3>
           </div>
         </div>
            <div class="bottom_contact">
                <div class="contact_way">
                 <i class="fab fa-github"></i>
                 <h3>Github</h3>
                </div>
                <div class="contact_way">
                 <i class="fa fa-mobile"></i>
                 <h3>Mobile</h3>
                </div>
            </div>
        </div>

    </section>

    <footer>
        <div class="container">
            Created by Annapurna
        </div>
